<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(0, 225, 255);"></body>
    <h3>Konversi Nilai</h3>
    <script type="text/javascript"> 
    var nilai;
    nilai=100;
    if(nilai>=80)
        document.write("Nilai A");
    else if(nilai>=70)
        document.write("Niali B");
    else if(nilai>=60)
        document.write("Nilai C");
    else if(nilai>=50)
        document.write("Nilai D");
    else if(nilai>=40)
        document.write("Nilai E");
    else if(nilai>=0)
        document.write("Tidak Lulus");
    </script> 
    </body>
</html>
