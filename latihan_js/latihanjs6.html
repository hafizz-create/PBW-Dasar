<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Billing Online</h3>
<script>
var detik = 135;

if (detik > 0) {
    var pulsa = Math.ceil(detik / 45);
    var total = pulsa * 30;

    var jam = Math.floor(detik / 3600);
    var menit = Math.floor((detik % 3600) / 60);
    var sisaDetik = detik % 60;

    document.writeln("Jumlah Detik Pemakaian: " + detik + " detik<br>");
    document.writeln("Waktu Pemakaian: " + jam + " jam, " + menit + " menit, " + sisaDetik + " detik<br>");
    document.writeln("Jumlah Pulsa: " + pulsa + " pulsa<br>");
    document.writeln("Total Bayar: Rp" + total);
} else {
    document.writeln("Jumlah detik harus lebih dari 0!");
}
</script>
</body>
</html>
